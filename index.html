        // Dapatkan tombol "Message" dan popup

var messagePopup = document.getElementById("messagePopup");

// Dapatkan elemen span (x) yang menutup popup

// Saat tombol "Message" diklik, tampilkan popup

// Saat pengguna mengklik (x), tutup popup

}
